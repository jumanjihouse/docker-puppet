# We list yaml first to prefer yaml over etcd.
:backends:
  - yaml
  - etcd

# For yaml backend.
:yaml:
  :datadir: '/opt/puppet/environments/%{::environment}/hieradata'
:hierarchy:
  - common

# For hiera-etcd backend.
# https://github.com/garethr/hiera-etcd
:http:
  :host: 192.168.254.254
  :port: 2379
  :paths:
    - /configuration/common
